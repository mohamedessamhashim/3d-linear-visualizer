<!DOCTYPE html>
<html>
<head>
    <title>3D Linear Equation Visualizer</title>
</head>
<body>
    <h1>3D Linear Equation Visualizer</h1>
    <form method="POST" action="/visualize">
        <h2>Enter coefficients for: ax + by + cz = d</h2>
        <h3>Equation 1:</h3>
        <label>a1: <input type="number" step="any" name="a1" required></label>
        <label>b1: <input type="number" step="any" name="b1" required></label>
        <label>c1: <input type="number" step="any" name="c1" required></label>
        <label>d1: <input type="number" step="any" name="d1" required></label>
        
        <h3>Equation 2:</h3>
        <label>a2: <input type="number" step="any" name="a2" required></label>
        <label>b2: <input type="number" step="any" name="b2" required></label>
        <label>c2: <input type="number" step="any" name="c2" required></label>
        <label>d2: <input type="number" step="any" name="d2" required></label>

        <h3>Equation 3:</h3>
        <label>a3: <input type="number" step="any" name="a3" required></label>
        <label>b3: <input type="number" step="any" name="b3" required></label>
        <label>c3: <input type="number" step="any" name="c3" required></label>
        <label>d3: <input type="number" step="any" name="d3" required></label>

        <button type="submit">Visualize</button>
    </form>
</body>
</html>
